<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 둘만의 연애사이트</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>🌸 우리 연애일기</h1>
      <div class="dropdown">
        <button class="dropbtn">메뉴 ▾</button>
        <div class="menu" id="dropdownMenu">
          <a href="#gallery">사진첩</a>
          <a href="#anniv">기념일</a>
          <a href="#notice">공지사항</a>
          <a href="#map">맛집지도</a>
          <a href="#comments">댓글</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 사진 갤러리 -->
  <section id="gallery">
    <h2>📸 우리 사진</h2>
    <input type="file" id="fileInput" multiple accept="image/*" />
    <div class="thumbs" id="thumbs"></div>
  </section>

  <!-- 기념일∙생일 -->
  <section id="anniv">
    <h2>🎉 기념일 · 생일</h2>
    <div class="cards">
      <div class="card"><strong>처음 만난 날</strong><br/>2025‑06‑30</div>
      <div class="card"><strong>100일</strong><br/>2025‑10‑08</div>
      <div class="card"><strong>내 생일</strong><br/>08‑07</div>
      <div class="card"><strong>상대 생일</strong><br/>02‑28</div>
    </div>
  </section>

  <!-- 공지사항 -->
  <section id="notice">
    <h2>📢 공지사항</h2>
    <div class="board">
      <input id="nTitle" placeholder="제목" />
      <textarea id="nBody" rows="3" placeholder="내용"></textarea>
      <button onclick="addNotice()">등록</button>
      <div id="noticeList"></div>
    </div>
  </section>

  <!-- 맛집 지도 -->
  <section id="map">
    <h2>🍽️ 우리 맛집 지도</h2>
    <iframe
      src="https://www.google.com/maps/embed/v1/search?q=%EC%97%AC%EC%9E%90%EC%B9%9C%EA%B5%AC+%EB%A7%9B%EC%A7%91&key=YOUR_GOOGLE_MAPS_API_KEY"
      width="100%" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </section>

  <!-- 댓글 -->
  <section id="comments">
    <h2>💬 댓글</h2>
    <div class="board">
      <input id="cName" placeholder="닉네임" />
      <textarea id="cBody" rows="2" placeholder="내용"></textarea>
      <button onclick="addComment()">작성</button>
      <div id="commentList"></div>
    </div>
  </section>

  <!-- 온라인 상태 -->
  <div class="status" id="statusBox">
    <div class="dot offline" id="statusDot"></div>
    <span id="statusText">Offline</span>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
